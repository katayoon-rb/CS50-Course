<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Sunnyside agency landing page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html" class="btn h-active">Contact</a>
        </div>

        <a class="line-con still" id="line-con">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </a>
      </nav>

      <div class="ham-menu-container still invisible">
        <div class="triangle"></div>
        <div class="ham-items">
          <option class="still"><a href="#">Home</a></option>
          <option class="still"><a href="#">About</a></option>
          <option class="still"><a href="#">Projects</a></option>
          <option class="still"><a href="#" class="btn">Contact</a></option>
        </div>
      </div>

      <h1>Contact</h1>
      <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrow" />
      <img src="images/desktop/image-header copy.png" alt="orange" class="orange" />
    </header>

    



    <div class="cont">
      <h3><img src="images/icon-facebook.svg" alt="facebook logo" /> Facebook</h3>
      <h3><img src="images/icon-instagram.svg" alt="instagram logo" /> Instagram</h3>
      <h3><img src="images/icon-twitter.svg" alt="twitter logo" /> Twitter</h3>
      <h3><img src="images/icon-pinterest.svg" alt="pinterest logo" /> Pinterest</h3>
    </div>




    <footer>
      <img src="images/logo copy.svg" alt="logo" />
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
      </div>
      <div class="contact">
        <img src="images/icon-facebook.svg" alt="facebook logo" />
        <img src="images/icon-instagram.svg" alt="instagram logo" />
        <img src="images/icon-twitter.svg" alt="twitter logo" />
        <img src="images/icon-pinterest.svg" alt="pinterest logo" />
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
